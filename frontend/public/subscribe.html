<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/fontawesome-free-5.10.1-web2/css/all.min.css" rel="stylesheet">
    <link href="/css/earnprosper.css" rel="stylesheet">
    <title>Earn Prosper, Inc.</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark"><a class="navbar-brand" href="#"> Earn Prosper </a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div
        class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active mr-3"><a class="nav-link" href="#" onclick="signOut();"><i class="fas fa-user"> </i> Log out <span class="sr-only">(current)</span></a></li>
            <li class="nav-item mr-3"><a class="nav-link" href="#"><i class="fas fa-envelope-square"></i> Contact <span class="sr-only">(current)</span></a></li>
            <li class="nav-item mr-3"><a class="nav-link" href="#">About <span class="sr-only">(current)</span></a></li>
        </ul>
        </div>
</nav>
        <div class="container">
            <div class="d-flex justify-content-around align-items-start" style="height: 200px">
            </div>

            <div class="d-flex justify-content-around align-items-center">
                    <div id= "paymentplans" class="row">
                    </div>
            </div>

            <div class="d-flex justify-content-around align-items-start" style="height: 200px">
            </div>
        </div>

    <form name='subscriptionform' action='/subscribe' method="POST">
        <input type='hidden' name="subscriptionid" id='subscriptionid' value=''>
    </form>


    <script id="plantemplate" type="text/x-jquery-tmpl">
        <div class="col-sm-3 m0">
                <div class="card productcard" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{:planname }} $4.99/month </h5>
                    <p class="card-text">
                        <ul>
                                <li> Load your stocks. </li>
                                <li> Stock Statistics </li>
                                <li> Compare two stocks. </li>
                                <li>
                                    Screen Stocks.
                                </li>
                        </ul>
                    </p>
                    <div id="{{:planid}}"></div>
                    </div>
                </div>
        </div>
    </script>

    <script src="/js/common.js" async="" defer=""></script>
    <script src="/js/subscribe.js" async="" defer=""></script>
</body>
